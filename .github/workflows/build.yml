name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
  
      - name: Install dependencies
        run: yarn
  
      - name: Build
        run: yarn package

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: "*.vsix"
          retention-days: 10
